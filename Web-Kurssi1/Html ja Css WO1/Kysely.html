<!DOCTYPE html>
<html>
<head>
<style>

}

.submit{

}

.Osoiteet{
    margin: 10px;
    position: relative;
}
.kengänkoko{
    position: relative;
    left: 250px;

    margin: 10px;

<body>

<h1>Omat tiedot</h1>
<div class="Nimet">
    <form>
        <label for="fname">Etunimi:</label><br>
        <input type="text"><br>
        <label for="lname">Sukunimi:</label><br>
        <input type="text"><br>
        <label for="fname">Syntymä-aika:</label><br>
        <input type="date" id="birthdate" name="birthdate" required min="1900-01-01" max="2018-01-01"><br>
        <div class="submit"><input type="submit"></div>
    </form>
</div>

<div class="Osoiteet">
    <h2>Osoite</h2>
    <form>
        <label for="fname">Postinumero:</label><br>
        <input type="text"><br>
        <label for="lname">Postitoimipaikka:</label><br>
        <input type="text"><br>
        <label for="lname">Sähköpostiosoite:</label><br>
        <input type="text"><br>
        <div class="submit"><input type="submit"></div>
    </form>

    <h2>Sukupuoli</h2>
    <form>
        <input type="radio" id="Mies" name="sukupuoli" value="Mies">
        <label for="Mies">Mies</label><br>
        <input type="radio" id="sukupuoli" name="sukupuoli" value="Nainen">
        <label for="Nainen">Nainen</label><br>
        <input type="radio" id="Muu" name="sukupuoli" value="Muu">
        <label for="Muu">Muu</label>
    </form>
<div class="kengänkoko">
    <h2>Kengän numero</h2>

        <label for="kenkä">Valitse kengän numero:</label>
        <select id="kenkä" name="kenkä">

            <option value="47">47</option>
            <option value="48">48</option>
            <option value="49">49</option>
            <option value="50">50</option>
          </select>          
    </form>
</div>

<div class="ruoat">
    <form>
        <h2>Lisäpalvelut</h2>
        <input type="checkbox" id="breakfast" name="services[]" value="aamiainen">
        <label for="breakfast">Aamiainen</label><br>
      
        <input type="checkbox" id="dinner" name="services[]" value="päivällinen">
        <label for="dinner">Päivällinen</label><br>
      
        <input type="checkbox" id="snack" name="services[]" value="välipala">
        <label for="snack">Välipala</label><br>
      
        <input type="checkbox" id="supper" name="services[]" value="iltapala">
        <label for="supper">Iltapala</label><br>
      
        <div class="submit"><input type="submit"></div>
      </form>
    </form>
</div>

</body>
